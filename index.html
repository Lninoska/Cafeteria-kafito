<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería Kafito</title>
    <link rel="icon" href="./img/favicon.png" type="favicon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="Mediaq.css">
    <script src="https://kit.fontawesome.com/a7464e0243.js" crossorigin="anonymous"></script>
</head>
<body>
    <!---- Menu Principal-->
    <header class="contenedor-header">
        <div class="logo">
            <a href="index.html"> <img src="img/kafito.png" alt="Cafeteria"></a>
        </div>
        <div>
            <nav class="menu">
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="#">Carta</a></li>
                    <li> <a href="#">Sobre Nosotros</a></li>
                    <li> <a href="#">Contacto </a></li>
                </ul>
            </nav>  
        </div>
        <div class="menuhamburguesa">
            <div id="icon-menu">
                <i class="fa-solid fa-bars" style="color: #bf2828;"></i>
            </div>
        </div>
    </header>
    <!----Banner-->
    <main class="contenedor-main">
        <section>
            <article>
                <div class="banner">
                    <h1>Bienvenidos a la cafetería Kafito</h1>
                </div>
            </article>
        </section>
            <!----Sección-->
        <h1 class="carta"> Nuestra Carta </h1>
        <section id="cards">
            <div class="card" style="--img:url(./img/pexels-photo-6416554.jpeg)"> 
                <div class="conten">
                    <a href="#"> <h2> Pastelería </h2></a>
                </div>
            </div>
        </article>
        <article>
            <div class="card" style="--img:url(./img/pexels-photo-6416558.jpeg)"> 
                <div class="conten">
                    <a href="#"> <h2> Sandwiches </h2></a>
                </div>
            </div>
        </article>
        <article>
            <div class="card" style="--img:url(./img/free-photo-of-plato-cafe-taza-beber.jpeg)"> 
                <div class="conten">
                    <a href="#"> <h2> Bebidas </h2></a>
                </div>
            </div>
        </article>
        <article>
            <div class="postres">
                <div class="card" style="--img:url(./img/pexels-deane-bayas-17486840.jpg)"> 
                    <div class="conten">
                        <a href="#"> <h2> Postres </h2></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!----footer-->
    <footer class="contenedor-footer">
        <section>
            <article class="footer">
                <div class="columna2">
                    <img src="./img/kafito.png" alt="logo-cafetería" height="50px" width=90px">
                </div>
                <div class="columna3">    
                    <ul>
                        <li> <a href="#"> Home </a></li>
                        <li> <a href="#"> Carta </a></li>
                    </ul>
                </div>
                <div class="columna4">
                    <ul>
                        <li> <a href="#"> Sobre Nosotros </a></li>
                        <li> <a href="#"> Contacto </a></li>
                    </ul>
                </div>
            </article>
            <article class="footer">
                <div class="columna3">
                    <h2 class="rrsstitulo">Redes sociales</h2>
                    <div class="rrss">
                        <a href="https://es-la.facebook.com/"><img src="img/facebook.png" alt="logo-facebook"> </a>
                        <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="logo-instagram"> </a>
                        <a href="https://www.tiktok.com/"><img src="img/Tiktok.png" alt="logo-tiktok"> </a>
                    </div>
                </div>
            </article>
        </section>
    </footer>
</body>
</html>
